{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

<div class="content-section">    
        <h1 > Presentation English Midterm </h1>
    </div>
    <div class="content-section">
    <div class="embed-responsive embed-responsive-4by3">
            <iframe id="questions_embed" src="{{source}}"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	        </iframe>
    </div> 

    <span id="ansString" style="display:none" v-model="ansOBJ">{{ansDict}}</span>

</div>



<div class="content-section">
        
        <h5>  Demonstrate a Project </h5>  

        What project would you like to demonstrate?
        <br>
        <textarea class="textAss" v-model="t1"></textarea> 
        <br>

        <h3> Image </h3>
        <img class="rounded img-fluid" id="final_image" alt="No file yet" style="max-width:60%"  src="https://writing-lms.s3.ap-northeast-1.amazonaws.com/images/01/Test2.jpg">
        <br><br>
        <input type="file" id="pic" accept="image/*" @change="fileValidation()"> <button class="btn btn-sm"> Upload Image </button>

        <div>  			
            <button  class="btn btn-info" @click="save('3')">Upload</button>
        </div>    
 
</div> 

</div> <!-- end of Vue app -->



{% endblock %}

{% block script %} 
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/peng.js')}}"></script>  
{% endblock %}
