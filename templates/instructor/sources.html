{% extends "layout.html" %}

{% block content %}

<div class="content-section">
    <h1> Sources </h1>
</div>


{% for source in sources %}    

<div class="content-section">
<legend class="border-bottom mb-4">Unit {{ source.unit }}</legend>
		<button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#{{source.unit}}">Notes</button>
		 <br>
		 <div class="collapse" id="{{source.unit}}">
		 	<div class="embed-responsive embed-responsive-4by3">
		  		<iframe src="{{source.notes}}" 
		  			allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
		  		</iframe>
			</div>
	  	 </div>	   

{% if source.part == '1' %} 
<br>
<legend class="border-bottom mb-4">Assignment</legend>
		<button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#ass{{source.unit}}">Ass</button>
		 <br>
		 <div class="collapse" id="ass{{source.unit}}">
		 	<div class="embed-responsive embed-responsive-4by3">
		  		<iframe src="{{source.assSource}}" 
		  			allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
		  		</iframe>
			</div>
	  	 </div>	   

{% endif %} 


<br>
<legend class="border-bottom mb-4">Part {{ source.part }}</legend>
         <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#{{ source.unit }}{{ source.part }}">Part</button>
		 <br>
		 <div class="collapse" id="{{ source.unit }}{{ source.part }}">
		 	<div class="embed-responsive embed-responsive-4by3">
		  		<iframe src="{{source.questions}}" 
		  			allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
		  		</iframe>
			</div>
	  	 </div>	  


</div>


{% endfor %}
      
      


{% endblock %}


{% block script %}   
  
{% endblock %}
