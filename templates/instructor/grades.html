{% extends "layout.html" %}

{% block content %}

<div id="vue-app">

<span id="ansString" style="display:none">{{ansString}}</span>

<div class="content-section">    
     <legend class="border-bottom mb-4">Grades</legend>
  
   
    <br>
    <br>
    <div style="overflow-x:auto;width:80%">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Status</th>  
              <th scope="col" >Name</th>  
              <th scope="col" >ID</th>                                  
              <th scope="col" >Total</th>                       
              <th scope="col" >U</th>                       
              <th scope="col" >%</th>  
              <th scope="col" >A</th>                       
              <th scope="col" >%</th>  
              <th scope="col" >T1</th>  
              <th scope="col" >T2</th>  
              <th scope="col" >E1</th>                
              <th scope="col" >E2</th>             
            </tr>
        </thead> 
        
        <tbody>
        <template v-for="(user, key) in gradesOBJ">             
            <tr>             
              <td v-for="(data, head) in user" :style="gStyle(head, data)" @click="setStatus(head, key)"> [[ data ]] </td>     
            </tr>  
        </template>                 
        </tbody>   
   
      </table>
    </div>

</div> 

   

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var ansString = document.getElementById('ansString').innerHTML
var gradesOBJ = JSON.parse(ansString)
console.log('OBJ', gradesOBJ);


startVue()

function startVue(){  

let vue = new Vue({ 

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function(){
        
    },
    data: {
        gradesOBJ: gradesOBJ, 
           
    }, 
    methods: {                         
        gStyle: function(head, g) {
          if (head == 'Status'){
            if (g == 3) {
            return { background:'mediumseagreen'}
            } 
            else {
            return { background:'lightcoral'}  
            } 
          }
          else if (g == 0) {
            return { background:'lightcoral'}
          }     
        },
        setStatus: function(head, key) {
          if (head == 'Status') {
            $.ajax({
              data : {
                username : key,                
              },
              type : 'POST',
              url : '/setStatus',               
            })
            .done(function(data) {
              gradesOBJ[key]['Status'] = data.set                         
            })
            .fail(function(){
                alert('error has occurred');
            });
          }          
          
        },
    }                  
        
})// end NEW VUE



}// endFunction 

</script> 


{% endblock %}
