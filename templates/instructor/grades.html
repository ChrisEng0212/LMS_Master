{% extends "layout.html" %}

{% block content %}

<div id="vue-app">



<div class="content-section">
     <legend class="border-bottom mb-4">Grades</legend>
     <button class="btn btn-outline-secondary" @click="gotoAdmin('exams')">Exams</button>
     <button class="btn btn-outline-secondary" @click="exdata = !exdata">Data</button>


    <br>
    <br>
    <div style="overflow-x:auto;width:80%">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Status</th>
              <th scope="col" >Name</th>
              <th scope="col" >ID</th>
              <th scope="col" >Total</th>
              <th scope="col" >U</th>
              <th scope="col" >%</th>
              <th scope="col" >A</th>
              <th scope="col" >%</th>
              <th scope="col" >T1</th>
              <th scope="col" >T2</th>
              <th scope="col" >E1</th>
              <th scope="col" >E2</th>
            </tr>
        </thead>

        <tbody>
        <template v-for="(user, key) in gradesOBJ">
            <tr>
              <td v-for="(data, head) in user" :style="gStyle(head, data)" @click="setStatus(head, key)"> [[ data ]] </td>
              <td :style="gStyle('p', 1)"> [[ compOBJ[key] ]] </td>
            </tr>

        </template>
        </tbody>

      </table>
    </div>

</div>

<span id="ansString" style="display:none">{{ansString}}</span>
<span id="compString" style="display:none">{{compString}}</span>

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var ansString = document.getElementById('ansString').innerHTML
var compString = document.getElementById('compString').innerHTML
var gradesOBJ = JSON.parse(ansString)
var compOBJ = JSON.parse(compString)
console.log('OBJ', gradesOBJ);
console.log('COMP', compOBJ);


startVue()

function startVue(){

let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function(){

    },
    data: {
        gradesOBJ: gradesOBJ,
        compOBJ: compOBJ,
        exdata: false
    },
    methods: {
        gotoAdmin: function (target) {
          let breaker = 'admin/'
          var str = window.location.href
          let url = ''
          console.log((str).split('grades_midterm')[0], str.includes('midterm'))
          if (str.includes('midterm')) {
            url = (str).split('grades_midterm')[0] + breaker + target
          } else {
            url = (str).split('grades_final')[0] + breaker + target
          }

          window.open(url, '_blank')
        },
        gStyle: function(head, g) {
          if (head == 'Status'){
            if (g == 3) {
            return { background:'mediumseagreen'}
            }
            if (g == 1) {
            return { background:'lightcoral'}
            }
            else {
            return { background:'gold'}
            }
            }
          else if (head == 'MT'){
            return { background:'lightskyblue'}
          }
          else if (head == 'Total') {
            if (g < 60) {
              return { background:'lightpink'}
            }
          }
          else if (head == 'uP' || head == 'aP') {
            if (g == 30) {
              return { background:'lightgreen'}
            }
            else if (g > 20) {
              return { background:'yellow'}
            } else if (g < 5) {
              return { background:'lightcoral'}
            } else {
              return { background:'orange'}
            }
          }
          else if (head == 'units' || head == 'asses') {
            return { background:'lightgrey'}
          }
          else if (head[0] == 't') {
            if (g == 1 ) {
              return { background:'pink'}
            } if (g == 0 ) {
              return { background:'lightcoral'}
            } else {
              return { background:'hotpink'}
            }
          }
          else if (head[0] == 'p') {
            if (!this.exdata) {
              return { display:'none'}
            }
          }
          else if (g == 0) {
            return { background:'lightcoral'}
          }

        },
        setStatus: function(head, key) {
          if (head == 'Status') {
            $.ajax({
              data : {
                username : key,
              },
              type : 'POST',
              url : '/setStatus',
            })
            .done(function(data) {
              gradesOBJ[key]['Status'] = data.set
            })
            .fail(function(){
                alert('error has occurred');
            });
          }

        },
    }

})// end NEW VUE



}// endFunction

</script>


{% endblock %}
