{% extends "layout.html" %}

{% block content %}

<div id="vue-app">

<div class="content-section">
        <h1> Novel Projects </h1>
    </div>
    <div class="content-section">
    <div class="embed-responsive embed-responsive-4by3">
            <iframe id="questions_embed" src="https://docs.google.com/presentation/d/e/2PACX-1vRgyy0la4aja27eWczaQ_nA2A9oqSxGW0mXCpGlrGa9VJGvLjaAuuLckf6P-pWRbVHQcta7YoqwT_Oh/embed"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	        </iframe>
    </div>

</div>

<div class="content-section" v-if="completed >= nCount">
  <legend class="border-bottom mb-4"> Add Novel: </legend>

    Title: <input tyle="text" id="title" v-model="novel.title"></input>
    <br>
    <br>
    Author: <input tyle="text" id="author" v-model="novel.author"></input>
    <br>
    <br>
    Publisher: <input tyle="text" id="publisher" v-model="novel.publisher"></input>
    <br>
    <br>
    Chapters: <input tyle="text" id="chapeters" v-model="novel.chapters"></input>
    <br>
    <br>
    Level: <input tyle="text" id="level" v-model="novel.level"></input>
    <br>
    <br>

    <div>
      <button class="btn btn-info"><a style="color:white" @click="submitNovel()">Add Novel</a></button>
    </div>

</div>

<div class="content-section">
  <legend class="border-bottom mb-4"> Your Projects: </legend>

  <div style="overflow-x:auto;">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Novel</th>
              <th scope="col" >Title</th>
              <th scope="col" >Chapters</th>
              <th scope="col" >Summaries</th>
              <th scope="col" >Recordings</th>
            </tr>
        </thead>

        <tbody>
            <template v-for="(n, index) in nObj">
                <tr>
                  <td> [[ index ]] </td>
                  <td> [[ n.title ]]</td>
                  <td> [[ n.chapters ]]</td>
                  <td> <button class="btn btn-info btn-sm"><a style="color:white" @click="goTo('sum', index)">0/[[ n.chapters ]]</a></button> </td>
                </tr>
            </template>
        </tbody>

      </table>
    </div>



</div>

<span id="user" style="display:none">{{current_user.username}}</span>
<span id="completed" style="display:none">{{completed}}</span>
<span id="nString" style="display:none">{{nString}}</span>
<span id="nCount" style="display:none">{{nCount}}</span>

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var completed = document.getElementById('completed').innerHTML
var nString = document.getElementById('nString').innerHTML
var nCount = document.getElementById('nCount').innerHTML

var nObj = JSON.parse(nString)
console.log('nObj', nObj);


startVue()

function startVue(){ new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function(){
    },
    data: {
        completed: completed,
        nObj: nObj,
        nCount: nCount,
        novel: {
          number: this.completed + 1,
          title: null,
          author: null,
          chapters: null,
          publisher: null,
          level: null
        }
    },
    methods: {
        goTo: function(task, index) {

          let name = document.getElementById('user').innerHTML

          var str = window.location.href

          let url = (str).split('nme')[0] + task + '/'+ index
          console.log('goTO', url);
            window.location = url
            console.log('DONE');
        },
        submitNovel: function () {
          console.log('update via AJAX');
          let _this = this
            $.ajax({
              data : {
                novel: JSON.stringify(this.novel)
              },
              type : 'POST',
              url : '/addNovel',
            })
            .done(function(data) {
              console.log('nOBj success')
              _this.nObj[data.key] = JSON.parse(data.nValue)
            })
            .fail(function(){
                console.log('error has occurred');
            });
        },
    }
})// end NEW VUE



}// endFunction

</script>

{% endblock %}
