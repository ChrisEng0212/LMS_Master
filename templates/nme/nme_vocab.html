{% extends "layout.html" %}

{% block content %}

<div id="vue-app">

<div class="content-section">
        <h1> Exam: {{ title }}  </h1>
</div>

<div class="content-section">

    <div style="overflow-x:auto;">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Questions</th>
            </tr>
        </thead>

        <tbody>
        <template v-for="(q, key) in vOBJ" >

            <tr>
              <td>
                [[  q[0]  ]]
              </td>
            </tr>
            <tr>
              <td :id="q.answer">
                <select  type="text" style="width: 50%" name="vocab" v-model="answerSet[key]">
                  <option v-for="option in ansShuffle" :value="option.value">[[option.text]]</option>
                </select>
                <br>
                <br>
              </td>
            </tr>

        </template>

        </tbody>
      </table>

      <button v-if="display" class="btn btn-warning" @click="submitQNA()"> Submit </button>
      <button v-else class="btn btn-info" @click="checkQNA()"> Check Answers </button>
    </div>

</div>



</div> <!-- end of Vue app -->


<span id="vString" style="display:none">{{vString}}</span>
<span id="orderString" style="display:none">{{orderDict}}</span>

{% endblock %}

{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var vString = document.getElementById('vString').innerHTML
var vOBJ = JSON.parse(vString)
console.log('Dict', vOBJ);


var str = window.location.href

startVue()

function startVue(){

  let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    created: function(){
      let answers = [{value: null, text: '---'}]
      for (let q in vOBJ) {
        answers.push({value:vOBJ[q][0], text:vOBJ[q][3]})
      }
      this.ansShuffle = this.shuffle(answers)
    },
    data: {
        vOBJ: vOBJ,
        ansShuffle: null,
        display : false,
        answerSet: {
          1: null,
          2: null,
          3: null,
          4: null,
          5: null,
          6: null,
          7: null,
          8: null,
          9: null,
          10: null,
          11: null,
          12: null,
          13: null,
          14: null,
          15: null,
          16: null,
          17: null,
          18: null,
          19: null,
          20: null,
        }
    },
    methods: {
        shuffle: function (array) {
          // Fisher-Yates shuffle
          for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1)); // random index from 0 to i
            [array[i], array[j]] = [array[j], array[i]]
          }
          return array
        },
        goTo: function(key, state) {
          var str = window.location.href
          let url = str.split('fse_exam')[0] + 'fse_list'
          console.log('goTO', url);
          window.location = url
        },
        checkQNA: function() {
          console.log(this.answerSet)
          let grade = 0
          for (let q in vOBJ) {
            if (this.answerSet[q] === vOBJ[q].answer ) {
              document.getElementById(vOBJ[q].answer).style.background = 'lightgreen'
              grade += 1
            } else {
              document.getElementById(vOBJ[q].answer).style.background = 'red'
            }
          }
          this.updateGrades(grade)
        },
        updateGrades: function(grade) {

          $.ajax({
              data : {
                qORs : 'v',
                unit : unit,
                team : team,
                grade : grade
              },
              type : 'POST',
              url : '/updateGrades',
            })
            .done(function(data) {
              alert('Grade Updated', data.grade)
              vue.goTo()
            })
            .fail(function(){
                alert('error has occurred');
            });
        },
    }
})// end NEW VUE



}// endFunction

</script>

{% endblock %}
