{% extends "layout.html" %}

{% block content %}

<div id="vue-app">

<div class="content-section">
        <h1>Vocab Exam: You need 15/20 to pass  </h1>
</div>

<div class="content-section">

    <div style="overflow-x:auto;">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Questions</th>
            </tr>
        </thead>

        <tbody>
        <template v-for="(q, key) in vOBJ" >

            <tr>
              <td>
                [[  q[0]  ]]
              </td>
            </tr>
            <tr>
              <td :id="q[2]">
                <select  type="text" style="width: 50%; height:40px" name="vocab" v-model="answerSet[key]">
                  <option v-for="option in answer3[key]" :value="option.text">[[option.text]]</option>
                </select>
                <br>
                <br>
              </td>
            </tr>

        </template>

        </tbody>
      </table>

      <button class="btn btn-info" @click="checkQNA()"> Check Answers </button>
    </div>

</div>



</div> <!-- end of Vue app -->


<span id="vString" style="display:none">{{vString}}</span>
<span id="orderString" style="display:none">{{orderDict}}</span>

{% endblock %}

{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var vString = document.getElementById('vString').innerHTML
var vOBJ = JSON.parse(vString)
console.log('Dict', vOBJ);


var str = window.location.href

startVue()

function startVue(){

  let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    created: function(){
      let answers = []
      for (let q in vOBJ) {
        answers.push({value:vOBJ[q][0], text:vOBJ[q][2]})
      }
      this.ansShuffle = this.shuffle(answers)
      // this.ansRandom = this.shuffle(answers)
      let count = 0
      for (let set in this.ansShuffle) {
        this.ans3(this.ansShuffle[set].value, this.ansShuffle[set].text, count)
        count +=1
      }
    },
    data: {
        vOBJ: vOBJ,
        ansShuffle: null,
        display : false,
        answerSet: {
          1: null,
          2: null,
          3: null,
          4: null,
          5: null,
          6: null,
          7: null,
          8: null,
          9: null,
          10: null,
          11: null,
          12: null,
          13: null,
          14: null,
          15: null,
          16: null,
          17: null,
          18: null,
          19: null,
          20: null,
        },
        answer3: {
          1: null,
          2: null,
          3: null,
          4: null,
          5: null,
          6: null,
          7: null,
          8: null,
          9: null,
          10: null,
          11: null,
          12: null,
          13: null,
          14: null,
          15: null,
          16: null,
          17: null,
          18: null,
          19: null,
          20: null,
        }
    },
    methods: {
        shuffle: function (array) {
          // Fisher-Yates shuffle
          for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1)); // random index from 0 to i
            [array[i], array[j]] = [array[j], array[i]]
          }
          return array
        },
        ans3: function (q, a, set) {
          let aValue = {value: q , text: a}
          let answers = [aValue]
          let array = this.shuffle(this.ansShuffle)
          let count = 1
          for (let i in array) {
            if (array[i].value !== aValue.value && count < 3) {
              answers.push(array[i])
              count += 1
            }
          }
          this.answer3[set+1] = this.shuffle(answers)
          console.table(this.answer3)
        },
        goTo: function() {
          var str = window.location.href
          let url = str.split('vocab')[0] + 'exams'
          console.log('goTO', url);
          window.location = url
        },
        checkQNA: function() {
          console.log(this.answerSet)
          let grade = 0
          for (let q in vOBJ) {
            if (this.answerSet[q] === vOBJ[q][2] ) {
              document.getElementById(vOBJ[q][2]).style.background = 'lightgreen'
              grade += 1
            } else {
              document.getElementById(vOBJ[q][2]).style.background = 'red'
            }
          }
          if (grade < 1) {
            alert('Your grade is ' + grade + ' you must try the test again')
            goTo()
          } else {
            alert('Your grade is ' + grade + ' you have passed this test')
            this.updateGrades(grade)
          }
        },
        updateGrades: function(grade) {

          $.ajax({
              data : {
                test : 'vocab',
                grade : grade
              },
              type : 'POST',
              url : '/nme_reading_score',
            })
            .done(function(data) {
              alert('Grade Updated', grade)
              vue.goTo()
            })
            .fail(function(){
                alert('error has occurred');
            });
        },
    }
})// end NEW VUE



}// endFunction

</script>

{% endblock %}
