{% extends "layout.html" %}

{% block content %}

<div id="vue-app">

<span id="ansString" style="display:none">{{ansString}}</span>

<div class="content-section">    
     <legend class="border-bottom mb-4">Grades</legend>
  
   
    <br>
    <br>
    <div style="overflow-x:auto;width:80%">
      <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" >Name</th>                   
              <th scope="col" >01</th>                       
              <th scope="col" >02</th>  
              <th scope="col" >03</th>                       
              <th scope="col" >04</th>                        
            </tr>
        </thead> 
        
        <tbody>
        <template v-for="(user, key) in gradesOBJ">             
            <tr>             
              <td v-for="(data, head) in user" > <span v-for="item, head in data" :style="getStyle(head, item)"> [[head]]: [[item]] <br> </span> </td>     
            </tr>  
        </template>                 
        </tbody>   
   
      </table>
    </div>

</div> 

   

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript" >

var ansString = document.getElementById('ansString').innerHTML
var gradesOBJ = JSON.parse(ansString)
console.log('OBJ', gradesOBJ);


startVue()

function startVue(){  

let vue = new Vue({ 

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function(){
        
    },
    data: {
        gradesOBJ: gradesOBJ, 
           
    }, 
    methods: {                         
        getStyle: function(head, item) {
          if (head == 'QNA') {
            if (item > 11){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          if (head == 'SNL') {
            if (item > 11){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          if (head == 'SNL_check') {
            if (item > 0){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          if (head == 'QNA_check') {
            if (item > 0){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          if (head == 'QNA_grades') {
            if (item.length > 0){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          if (head == 'SNL_grades') {
            if (item.length > 0){
                return { background:'mediumseagreen'}
            }
            else{
              return { background:'lightcoral'}
            }            
          }          
          
        },
    }                  
        
})// end NEW VUE



}// endFunction 

</script> 


{% endblock %}
