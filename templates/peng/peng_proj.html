{% extends "layout.html" %}

{% block content %}

<span id="ansString" style="display:none">{{ansString}}</span>
<span id="name" style="display:none">{{current_user.username}}</span>

<div class="content-section">    
<h1> Midterm Presentation: <br> Product Demonstration </h1>
  
    <div class="embed-responsive embed-responsive-4by3">
        <iframe id="questions_embed" src=""
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	</iframe>
    </div> 
      
</div>

<div id="vue-app">

<div class="content-section">

<legend class="border-bottom mb-4"> Set Up </legend>


<span :style="style('Intro')"> Product Name/Brand </span>
<input type="text" class="textAss" style="margin-left:5px" v-model="ansOBJ['Product']"></input> 
<br>  

<input type="file" id="image" accept="image/*" @change="imageValidation()"> </input> <button class="btn btn-secondary btn-sm"> Upload Image </button>
<br>
<div v-if="true">
<span style="color:red"> Image Ready </span>
</div>
<br>

<h4 >  Intro  </h4>
<template v-for="(item, key) in ansOBJ['Intro']"> 
<h4 >  Point [[ key ]]  </h4>

        <span :style="style('dt')">Sentence </span>
        <textarea id="" type="text" class="textAss" style="margin-left:5px" v-model="item" @on-blur="wordCount()"></textarea> 
        <br>
        <br>  

</template>  
 
   

<template v-for="(item, key) in ansOBJ['Parts']"> 
<h4 >  [[ key ]]  </h4>
        <div v-for="(point, order) in ansOBJ['Parts'][key]">
                <span :style="style('kw')">Point [[order]]: CC word(s) --> </span>
                <input type="text" class="textAss" style="margin-left:5px" v-model="ansOBJ['Cues'][key][order]"></input> 
                <br>
                <span :style="style('dt')"> Sentence </span>
                <textarea id="" type="text" class="textAss" style="margin-left:5px" v-model="point" @on-blur="wordCount()"></textarea> 
                <br>
                <br>
        </div>
<br>
</template>  

<div v-if="updateReady">				
    <button  class="btn btn-dark" style="margin-right:5px" @click="updatePlan()">Update Plan</button>
</div> 
<br>  

<div v-if="updateReady">				
    <button  class="btn btn-danger" style="margin-right:5px" @click="createPPT()">Create Cue Cards</button>
</div> 

<br>

<div v-if="pptLink">				
    <a :href="pptLink" download>Download PPT</button>
</div> 


</div> 

<div class="content-section">    
    <legend class="border-bottom mb-4"> Script and Notes </legend>

      
</div>


</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/peng_proj.js')}}"></script>

{% endblock %}
